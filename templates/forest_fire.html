<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Forest Fire Prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>

  <div class="section no-pad-bot " id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center red-text">Forest Fire Prediction</h1>
      <div class="row center ">
        <h5 class="header col s12 ">Predict the probability of Forest-Fire Occurence
        <br>
        </h5>
      </div>

  <div class="row ">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="temperature"><b>Temperature</b></label>
            <br>
          <input style="color: red; border-color:red;" placeholder="Temperature in Celsius" name="temperature" id="temperature" type="number" class="validate" required>
        </div>
        <div class="input-field col s4">

          <label for="oxygen"><b>Oxygen </b></label>
            <br>
          <input style="color: red;  border-color:red;" id="oxygen" name="oxygen" placeholder="Oxygen content in ppm"  type="number" class="validate" required>

        </div>

        <div class="input-field col s4">
            <label for="humidity"><b>Humidity</b></label>
            <br>
          <input style="color: red;  border-color:red;" id="humidity" name="humidity" placeholder="humidity %" type="number" class="validate" required>

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light red">Predict Probability</button>
      </div>
    </form>
      </div>
      <span class="outputs">
      <br>
        {{pred}}<br>
      </span>
    </div>
  </div>


    <br><br>
  </div>
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
